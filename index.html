<!DOCTYPE html>
    <html>       
        <head>         
            <meta charset="UTF8"> 
			<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
            <link rel="stylesheet" href="css/bootstrap.min.css" />
			<link rel="stylesheet" href="css/style.css">
			<link rel="stylesheet" href="css/all.min.css">
            <title id="title_site">music player</title>			
        </head>
		<body>
			<main id="player">
				<header id="header">
					<img src="img/logo.jpg" alt="">
					<h2>LIVE RADIO</h2>
					<p id="title_radio">Radio 1</p>						
				</header>
				<div id="content">
					<article id="buttons">												
						<img src="img/back.png" id="back">					
						<img src="img/play.png" id="play_pause">
						<img src="img/next.png" id="next">
						<audio src="remix_music.mp3" id="audio_file"></audio>
					</article>
					<article id="volume">
						<h2>الصوت</h2>						
						<input type="range" id="volume_rate">
						<h2>السرعة</h2>
						<input type="range" id="sound_speed" min="0" max="200">
					</article>
					<article id="color">
						<button id="color1"></button>
						<button id="color2"></button>
						<button id="color3"></button>
						<button id="color4"></button>
					</article>
				</div>
			</main>
			<script src="js/jquery.min.js"></script>			
			<script src="js/bootstrap.min.js"></script>
			<script src="js/app.js"></script>
			<script src="js/volume.js"></script>
			<script src="js/color.js"></script>
		</body>
	</html>
